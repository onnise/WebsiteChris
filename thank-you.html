<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Teak International</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=1.7">
    <style>
        .thank-you-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 1rem;
            text-align: center;
        }
        
        .success-icon {
            color: #8D6E63;
            margin-bottom: 2rem;
        }

        .action-cards {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .action-card {
            background: #fff;
            border: 1px solid #eee;
            padding: 2rem;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        .whatsapp-btn:hover {
            transform: scale(1.05);
        }

        .wait-text {
            color: #666;
            line-height: 1.6;
            margin-top: 1rem;
        }

        .back-home {
            margin-top: 3rem;
            display: inline-block;
            color: #8D6E63;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .back-home:hover {
            border-color: #8D6E63;
        }
    </style>
</head>
<body>
    <main class="thank-you-container">
        <div class="success-icon">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>

        <h1 style="font-family: 'Playfair Display', serif; margin-bottom: 1rem;">Thank You!</h1>
        <p style="font-size: 1.1rem; color: #555;">Your request has been received successfully.</p>

        <div class="action-cards">
            <!-- WhatsApp Option -->
            <div class="action-card">
                <h3 style="font-family: 'Playfair Display', serif; margin-bottom: 0.5rem;">Contact Us Directly</h3>
                <p class="wait-text">Want to discuss your project right away?</p>
                <a href="https://api.whatsapp.com/send/?phone=16474502300&text&type=phone_number&app_absent=0" class="whatsapp-btn" target="_blank">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                    WhatsApp
                </a>
            </div>

            <!-- Wait for Sales Option -->
            <div class="action-card">
                <h3 style="font-family: 'Playfair Display', serif; margin-bottom: 0.5rem;">Wait for Sales</h3>
                <p class="wait-text">Our sales team has received your details and will reach out to you shortly.</p>
                <div style="margin-top: 1rem; color: #8D6E63; font-weight: 500;">
                    We'll be in touch!
                </div>
            </div>
        </div>

        <a href="index.html" class="back-home">Return to Home Page</a>
    </main>
</body>
</html>
